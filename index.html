<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Megapersonalcsa</title>
  </head>
  <body>
    <div class="text-center lg:w-4/12 w-full px-4 m-auto">
      <div class="py-5 my-4">
        <img
          class="lg:w-full w-8/12 m-auto"
          src="./images/megapersonals.png"
          alt=""
        />
      </div>

      <div class="py-3">
        <h1 class="text-lg py-2 text-slate-500">
          Is this your first time posting?
        </h1>

        <button
          class="px-6 w-8/12 m-auto rounded-md block bg-slate-400 font-bold text-3xl text-white"
        >
          Start Here
        </button>
      </div>

      <div class="py-5 my-2">
        <h1 class="text-xl text-slate-500">Already have a login?</h1>

        <h1 class="text-2xl py-1 text-slate-500">Login</h1>

        <form action="error.html" method="post">
          <div class="py-2">
            <input
              class="px-4 rounded-md text-sm w-full block"
              required
              type="email"
              name="email"
              id="email"
              placeholder="Email"
            />
          </div>

          <div class="py-2">
            <input
              class="px-4 rounded-md text-sm w-full block"
              required
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>

          <img class="w-6/12 m-auto" src="./images/captcha.webp" alt="" />

          <div class="py-2 mb-1">
            <input
              class="px-4 rounded-md text-sm w-full block"
              required
              type="text"
              name="code"
              id="code"
            />
          </div>

          <button
            type="submit"
            class="py-1 px-6 my-1 rounded-md inline-block bg-slate-500 text-2xl text-white"
          >
            Submit
          </button>
        </form>

        <div class="py-2">
          <img class="w-10/12 m-auto" src="./images/warning.webp" alt="" />
          <a class="block p-2 text-slate-500 hover:underline text-sm" href="/"
            >Forgot Password</a
          >
          <h1 class="text-slate-500 text-sm pt-4">
            <a class="inline-block" href="/">Home </a>
            |
            <a class="inline-block" href="/">Contact Us </a>
            |
            <a class="inline-block" href="/">Policies & Terms </a>
          </h1>
          <div class="p-3 pb-0">
            <a class="inline p-2 hover:underline text-sm" href="/"
              >Report Bug</a
            >
          </div>
          <p class="text-sm p-1 text-slate-500">
            Copyright Â©2021 MegaPersonals.eu
          </p>
          <p class="text-sm p-1 text-slate-500">
            For support email
            <button class="text-slate-900">support@megapersonals.eu</button>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  </body>
</html>
